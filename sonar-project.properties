sonar.projectKey=JCacheX
sonar.projectName=JCacheX
sonar.projectVersion=1.0.0

# Source configuration
sonar.sources=jcachex-core/src/main/java,jcachex-kotlin/src/main/kotlin,jcachex-spring/src/main/kotlin
sonar.tests=jcachex-core/src/test/java,jcachex-kotlin/src/test/kotlin,jcachex-spring/src/test/kotlin
sonar.language=java,kotlin

# Java specific settings
sonar.java.source=8
sonar.java.target=8
sonar.java.binaries=jcachex-core/build/classes/java/main,jcachex-kotlin/build/classes/kotlin/main,jcachex-spring/build/classes/kotlin/main
sonar.java.test.binaries=jcachex-core/build/classes/java/test,jcachex-kotlin/build/classes/kotlin/test,jcachex-spring/build/classes/kotlin/test

# Coverage configuration
sonar.coverage.jacoco.xmlReportPaths=jcachex-core/build/reports/jacoco/test/jacocoTestReport.xml,jcachex-kotlin/build/reports/jacoco/test/jacocoTestReport.xml,jcachex-spring/build/reports/jacoco/test/jacocoTestReport.xml

# Exclude files from analysis
sonar.exclusions=**/build/**,**/gradle/**,**/example/**,**/*.gradle,**/*.md,**/*.yml,**/*.yaml,**/*.xml,**/*.properties

# Quality gate thresholds - adjusted for enterprise features
sonar.qualitygate.wait=true

# Set more reasonable thresholds for enterprise-grade caching library
sonar.coverage.exclusions=**/example/**,**/test/**
sonar.cpd.exclusions=**/example/**,**/test/**

# Duplication settings
sonar.cpd.java.minimumLines=10
sonar.cpd.java.minimumTokens=50

# Security settings
sonar.security.hotspots.inheritFromParent=true

# Technical debt settings
sonar.technicalDebt.hoursInDay=8
sonar.technicalDebt.developmentCost=30

# Code smells and maintainability
sonar.maintainability.rating=A
sonar.reliability.rating=A
sonar.security.rating=A

# Custom rule configurations for enterprise features
sonar.issue.ignore.multicriteria=e1,e2,e3,e4
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S1452
sonar.issue.ignore.multicriteria.e1.resourceKey=**/exceptions/*.java
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S2142
sonar.issue.ignore.multicriteria.e2.resourceKey=**/resilience/*.java
sonar.issue.ignore.multicriteria.e3.ruleKey=java:S1872
sonar.issue.ignore.multicriteria.e3.resourceKey=**/security/*.java
sonar.issue.ignore.multicriteria.e4.ruleKey=java:S3776
sonar.issue.ignore.multicriteria.e4.resourceKey=**/monitoring/*.java

# Performance and reliability rules
sonar.java.checkstyle.reportPaths=build/reports/checkstyle/main.xml
sonar.java.spotbugs.reportPaths=build/reports/spotbugs/main.xml
sonar.java.pmd.reportPaths=build/reports/pmd/main.xml

# Project metadata
sonar.projectDescription=Enterprise-grade caching library for Java applications with advanced features including eviction strategies, monitoring, security validation, and resilience patterns.
sonar.links.homepage=https://github.com/dhruv1110/JCacheX
sonar.links.ci=https://github.com/dhruv1110/JCacheX/actions
sonar.links.scm=https://github.com/dhruv1110/JCacheX
sonar.links.issue=https://github.com/dhruv1110/JCacheX/issues

# Analysis parameters
sonar.analysis.mode=publish
sonar.buildString=CI Build
sonar.scm.provider=git
sonar.scm.forceReloadAll=true
