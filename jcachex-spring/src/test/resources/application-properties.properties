# JCacheX Properties Configuration Test
jcachex.enabled=true
jcachex.autoCreateCaches=true

# Default cache configuration
jcachex.default.maximumSize=200
jcachex.default.expireAfterSeconds=600
jcachex.default.enableStatistics=true
jcachex.default.evictionStrategy=LRU

# Named cache configurations
jcachex.caches.test-cache.maximumSize=100
jcachex.caches.test-cache.expireAfterSeconds=300
jcachex.caches.test-cache.enableStatistics=true
jcachex.caches.test-cache.evictionStrategy=LFU

jcachex.caches.another-cache.maximumSize=500
jcachex.caches.another-cache.expireAfterAccessSeconds=900
jcachex.caches.another-cache.enableStatistics=false
jcachex.caches.another-cache.evictionStrategy=FIFO

# Logging
logging.level.io.github.dhruv1110.jcachex=DEBUG
