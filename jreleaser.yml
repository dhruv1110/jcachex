project:
  name: JCacheX
  description: High-performance caching library for Java and Kotlin applications
  longDescription: |
    JCacheX is a high-performance, feature-rich caching library designed for Java and Kotlin applications.
    It provides advanced caching strategies, expiration policies, and seamless integration with popular frameworks.
  website: https://github.com/dhruv1110/JCacheX
  docsUrl: https://dhruv1110.github.io/JCacheX/
  license: MIT
  inceptionYear: 2025
  authors:
    - dhruv1110
  tags:
    - cache
    - java
    - kotlin
    - performance
    - library

release:
  github:
    enabled: true
    owner: dhruv1110
    name: jcachex
    branch: main
    tagName: v{{projectVersion}}
    releaseName: Release v{{projectVersion}}
    overwrite: false
    update:
      enabled: true
      sections:
        - ASSETS
    changelog:
      enabled: true
      formatted: ALWAYS
      preset: conventional-commits
      contributors:
        enabled: true
      labelers:
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 130
        - label: 'feature'
          title: 'regex:^(?:feat(?:\(.*\))?!?):\s.*'
          order: 120
        - label: 'bug'
          title: 'regex:^(?:fix(?:\(.*\))?!?):\s.*'
          order: 110
        - label: 'task'
          title: 'regex:^(?:chore(?:\(.*\))?!?):\s.*'
          order: 100
      categories:
        - title: 'üöÄ Features'
          key: 'features'
          order: 80
          labels:
            - 'feature'
        - title: 'üêõ Bug Fixes'
          key: 'bugs'
          order: 70
          labels:
            - 'bug'
        - title: 'üß∞ Tasks'
          key: 'tasks'
          order: 60
          labels:
            - 'task'
        - title: '‚¨ÜÔ∏è  Dependencies'
          key: 'dependencies'
          order: 50
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'merge'
        contributors:
          - 'GitHub'
    milestone:
      enabled: false

signing:
  active: ALWAYS
  armored: true

deploy:
  active: ALWAYS
  maven:
    active: ALWAYS
    mavenCentral:
      sonatype:
        active: ALWAYS
        url: https://central.sonatype.com/api/v1/publisher
        applyMavenCentralRules: true
        stagingRepositories:
          - build/staging-deploy
