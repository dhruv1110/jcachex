name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run tests and generate coverage
      run: ./gradlew test jacocoTestReport

    - name: Run code quality checks
      run: |
        ./gradlew detekt
        ./gradlew ktlintCheck

    - name: Generate documentation coverage
      run: ./gradlew allDocumentationCoverage

    - name: Build project
      run: ./gradlew build -x test

    - name: Generate and verify documentation
      run: |
        ./gradlew javadoc javadocJar
        echo "Generated javadoc JARs:"
        find . -name "*javadoc*.jar" -type f
        # Quick verification that javadoc JARs contain content
        for jar in $(find . -name "*javadoc*.jar" -type f); do
          echo "Checking $jar..."
          if jar -tf "$jar" | grep -q "index.html"; then
            echo "✅ $jar contains index.html"
          else
            echo "⚠️ $jar missing index.html - contents:"
            jar -tf "$jar" | head -10
          fi
        done



    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: "**/build/reports/jacoco/test/jacocoTestReport.xml"
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          **/build/reports/tests/
          **/build/reports/jacoco/
          **/build/reports/detekt/
          **/build/reports/documentation/

    - name: Comment PR with coverage
      if: github.event_name == 'pull_request'
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        flags: unittests
        name: codecov-umbrella
