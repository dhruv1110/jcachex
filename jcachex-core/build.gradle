plugins {
    id 'java'
}

group = 'io.github.dhruv1110'
// version inherited from root project

repositories {
    mavenCentral()
}

dependencies {
    // Kubernetes Java Client - simple direct declaration
    implementation 'io.kubernetes:client-java:16.0.0'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation(platform("org.mockito:mockito-bom:5.8.0"))
    testImplementation("org.mockito:mockito-core")
    testImplementation("org.mockito:mockito-junit-jupiter")
}

test {
    useJUnitPlatform()
}
